<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 500px;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(94, 86, 232, 0.1);
      border: 2px solid rgba(94, 86, 232, 0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, #5e56e8, transparent);
      animation: rotate 6s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    h2 {
      text-align: center;
      color: #2a2a2a;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a4a4a;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: #ffffff;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #5e56e8;
      box-shadow: 0 0 10px rgba(94, 86, 232, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #5e56e8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    button:hover {
      background: #4a43d1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(94, 86, 232, 0.2);
    }

    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent 20%, 
        rgba(255,255,255,0.2) 50%, 
        transparent 80%);
      animation: buttonShine 3s infinite linear;
    }

    @keyframes buttonShine {
      from { transform: translateX(-100%) rotate(45deg); }
      to { transform: translateX(100%) rotate(45deg); }
    }

    #statusMessage {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .success {
      background: #e8f5e9;
      border: 1px solid #4BB543;
      color: #2e7d32;
      opacity: 1;
      transform: translateY(0);
    }

    .error {
      background: #ffebee;
      border: 1px solid #ff4444;
      color: #d32f2f;
      opacity: 1;
      transform: translateY(0);
    }

    .processing {
      background: #e3f2fd;
      border: 1px solid #2196f3;
      color: #1976d2;
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <div class="input-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="input-group">
        <label for="date">Appointment Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="input-group">
        <label for="time">Preferred Time</label>
        <input type="time" id="time" required />
      </div>

      <div class="input-group">
        <label for="service">Select Service</label>
        <select id="service">
          <option value="General Consultation">General Consultation</option>
          <option value="Gynecology">Gynecology</option>
          <option value="Maternity Checkup">Maternity Checkup</option>
          <option value="Ultrasound">Ultrasound</option>
        </select>
      </div>

      <button type="submit">Book Appointment â†’</button>
      <div id="statusMessage"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHK5Sx4G1RhHLT-IiZ4inOmun2mw7771w",
      authDomain: "ventapp-e3df4.firebaseapp.com",
      projectId: "ventapp-e3df4",
      storageBucket: "ventapp-e3df4.firebasestorage.app",
      messagingSenderId: "327855378991",
      appId: "1:327855378991:web:29e7c757dbab0495e1ecda",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("appointmentForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const service = document.getElementById("service").value;

      const statusMessage = document.getElementById("statusMessage");
      statusMessage.textContent = "Processing your appointment...";
      statusMessage.className = "processing";

      try {
        const docRef = await addDoc(collection(db, "appointments"), {
          name: name,
          email: email,
          phone: phone,
          date: date,
          time: time,
          service: service,
          createdAt: serverTimestamp()
        });

        statusMessage.textContent = "Appointment booked successfully!";
        statusMessage.className = "success";
        document.getElementById("appointmentForm").reset();

        setTimeout(() => {
          statusMessage.className = "";
          statusMessage.textContent = "";
        }, 3000);

      } catch (error) {
        console.error("Error booking appointment: ", error);
        statusMessage.textContent = " Failed to book appointment. Please try again.";
        statusMessage.className = "error";
      }
    });
  </script>
</body>
</html>
